<mat-card class="user-card" appearance="outlined">

    <mat-card-header>
        <h1>Edit User</h1>
        
    </mat-card-header>
<mat-card-content>
    <form  [formGroup] = "editUserForm" (ngSubmit)="onSubmit()">

        <div class = " form-group">

            <mat-form-field>
                <label>
                    First Name
                </label>
                <input matInput formControlName="firstName" >
                <mat-error *ngIf="editUserForm.get('firstName')?.hasError('required')">name is Required</mat-error>
            </mat-form-field>
        </div>
        <div class = " form-group">

            <mat-form-field>
                <label>
                    last Name
                </label>
                <input matInput formControlName="lastName" >
            </mat-form-field>
        </div> <div class = " form-group">

            <mat-form-field>
                <label>
                    Email
                </label>
                <input matInput formControlName="email" >
            </mat-form-field>
        </div> <div class = " form-group">

            <mat-form-field>
                <label>
                    Description
                </label>
                <input matInput formControlName="description" >
            </mat-form-field>
        </div>
        <div class = " form-group">
        <div>
            <button mat-raised-button class="primary" [disabled]="!editUserForm.valid" type = "submit" >Edit User</button>
        </div>
        </div>

    </form>
</mat-card-content>
</mat-card>

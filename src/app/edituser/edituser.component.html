<mat-card class="user-card" appearance="outlined">

    <mat-card-header>
        <h1>Edit User</h1>
        
    </mat-card-header>
<mat-card-content>
    <form  [formGroup] = "editUserForm" (ngSubmit)="onSubmit()">

        <div class = " form-group">

            <mat-form-field>
                <label>
                    First Name
                </label>
                <input matInput formControlName="firstName" >
                <mat-error *ngIf="editUserForm.get('firstName')?.hasError('required')">name is Required</mat-error>
            </mat-form-field>
        </div>
        <div class = " form-group">

            <mat-form-field>
                <label>
                    last Name
                </label>
                <input matInput formControlName="lastName" >
            </mat-form-field>
        </div> <div class = " form-group">

            <mat-form-field>
                <label>
                    Email
                </label>
                <input matInput type = "email" formControlName="email" >
                <mat-error *ngIf="editUserForm.get('email')?.touched && editUserForm.get('email')?.invalid">Email is required</mat-error>

            </mat-form-field>
        </div> <div class = " form-group">

            <mat-form-field>
                <label>
                    Department
                </label>
                <input matInput formControlName="department" >
            </mat-form-field>
        </div>
            <button mat-raised-button color="primary" [disabled]="!editUserForm.valid" type = "submit" >Edit User</button>

    </form>
</mat-card-content>
</mat-card>
